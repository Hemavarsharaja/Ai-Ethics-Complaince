<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Ethics Compliance Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Homepage Section -->
    <section id="homepage">
        <h1>AI Ethics Compliance Checker</h1>
        <p>Ensure ethical standards in your AI models</p>
        <button id="next-btn">Go to Compliance Form</button>
    </section>

    <!-- Form Page Section -->
    <section id="formpage" style="display: none;">
        <form id="upload-form" enctype="multipart/form-data">
            <h2>Model Information</h2>
            <input type="text" name="model_name" placeholder="Model Name" required><br>
            <textarea name="model_description" placeholder="Model Description" required></textarea><br>

            <h2>Upload Files</h2>
            <label>Model File (.pkl or .onnx):</label><br>
            <input type="file" name="model_file" accept=".pkl,.onnx" required><br><br>
            <label>Dataset File (.csv or .json):</label><br>
            <input type="file" name="dataset_file" accept=".csv,.json" required><br><br>

            <h2>Select Checks</h2>
            <label><input type="checkbox" name="checks" value="Bias Check"> Bias Check</label><br>
            <label><input type="checkbox" name="checks" value="Transparency Audit"> Transparency Audit</label><br>
            <label><input type="checkbox" name="checks" value="Privacy Scan"> Privacy Scan</label><br>
            <label><input type="checkbox" name="checks" value="Fairness Metrics Check"> Fairness Metrics Check</label><br>
            <label><input type="checkbox" name="checks" value="Representativeness Check"> Representativeness Check</label><br>
            <label><input type="checkbox" name="checks" value="Robustness Check"> Robustness Check</label><br><br>

            <button type="submit">Submit</button>
        </form>

        <!-- Loader -->
        <div id="loader" style="display: none;">Checking compliance, please wait...</div>

        <!-- Results -->
        <div id="results" style="display: none;">
            <h2>Compliance Score: <span id="score"></span>%</h2>
            <p>Risk Level: <strong id="risk"></strong></p>
            <h3>Improvement Suggestions</h3>
            <ul id="suggestions-list"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
